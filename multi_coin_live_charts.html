
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Coin Live Charts</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tab { padding: 10px 20px; background: #e0e0e0; margin-right: 5px; cursor: pointer; border-radius: 5px; }
    .tab.active { background: #222; color: white; }
    .chart-container { display: none; }
    .chart-container.active { display: block; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Multi-Coin Live Charts</h2>
  <div class="tabs">
    <div class="tab active" onclick="showChart('btc')">BTC/USDT</div>
    <div class="tab" onclick="showChart('eth')">ETH/USDT</div>
    <div class="tab" onclick="showChart('bnb')">BNB/USDT</div>
    <div class="tab" onclick="showChart('doge')">DOGE/USDT</div>
  </div>

  <div id="btc" class="chart-container active">
    <div class="tradingview-widget-container">
      <div id="tradingview_btc"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
      new TradingView.widget({
        "container_id": "tradingview_btc",
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "1H",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "details": true
      });
      </script>
    </div>
  </div>

  <div id="eth" class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tradingview_eth"></div>
      <script type="text/javascript">
      new TradingView.widget({
        "container_id": "tradingview_eth",
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:ETHUSDT",
        "interval": "1H",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "details": true
      });
      </script>
    </div>
  </div>

  <div id="bnb" class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tradingview_bnb"></div>
      <script type="text/javascript">
      new TradingView.widget({
        "container_id": "tradingview_bnb",
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:BNBUSDT",
        "interval": "1H",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "details": true
      });
      </script>
    </div>
  </div>

  <div id="doge" class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tradingview_doge"></div>
      <script type="text/javascript">
      new TradingView.widget({
        "container_id": "tradingview_doge",
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:DOGEUSDT",
        "interval": "1H",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "details": true
      });
      </script>
    </div>
  </div>

  <script>
    function showChart(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.chart-container').forEach(div => div.classList.remove('active'));
      document.querySelector('.tab[onclick="showChart(\'' + id + '\')"]').classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
